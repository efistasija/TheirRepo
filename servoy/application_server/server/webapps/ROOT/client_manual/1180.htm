<h2 class="heading2">Introduction to printing</h2>
<p class="bodytext">Printing is fully supported in Servoy. You can:</p>
<ul class="listbullet"><li class="listbullet">Set the desired page size, orientation and margins for a specific printer.</li><li class="listbullet">Preview first before you print.</li></ul><p class="tablebodytext2"></p>
